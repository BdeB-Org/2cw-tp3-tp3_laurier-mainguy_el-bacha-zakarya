<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison Produits</title>
    <link rel="stylesheet" href="/site_web/css/styles_livraison.css">
    <script src="../javascript/livraison.js">defer</script>
</head>
<body>
    <!--Début la balise navigation-->
        <nav>
            <h1>Notre Magasin de sport</h1>  
            <a href="../index.html">Accueil du site</a></li>
            <a href="./produits_sport.html">Nos produits</a></li>
            <a href="./aide.html">Demander de l'aide</a></li>
        </nav>
    
    <!--Début de la balise section pour la recherche des produits et leurs détails-->
    <section id="Livraison-Produits">
         <h2><strong>Bienvenue sur notre page de livraison de produits ! </strong></h2>
        <form id="formulaire-Livraison">
          <label for="prenom">Prénom : </label>      
          <input id="prenom" type="text" name="prenom"/><br>
          <label for="nom" >Nom : </label>    
          <input id="nom" type="text" name="nom"/><br>
          <label for="email">Email : </label>      
          <input id="email" type="email" name="email"/><br>
          <label for="adresse">Adresse : </label> 
          <input id="adresse" type="text" name="adresse"/><br>
          <input type="submit" onclick="AfficherMessageLivraison()" value="Submit"/>  
        </form>
    </section>
       
    ><!--Début d'une autre balise section pour l'affichage des livreurs qui sont dans la base de données-->
    <section id="Affichage-Livreurs">

        <input type="button" onclick="AfficherLivreurs()" value="Afficher les livreurs"/>
        <span id="Livreur">
           <ul id="livreurs"></ul>
        </span>
    </section>


    <!--Début de la balise pour le bas de page-->   
<footer>
    <p>Magasin de Sport au Québec</p>
</footer>

</body>
</html>
